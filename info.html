<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main Result Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .header {
            background-color: white;
            color: black;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-bottom: 30px solid #002147;
        }
        .header img {
            height: 40px;
            margin-bottom: 10px;
        }
        .header-text {
            text-align: center;
            line-height: 1.2;
            font-size: 14px;
            font-weight: normal;
        }
        .container {
            margin-top: 40px;
            background-color: white;
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: left;
        }
        .title {
            background-color: #002147;
            color: white;
            padding: 10px;
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        .title::before {
            content: '\1F512';
            margin-right: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        label {
            font-weight: normal;
            margin-right: 10px;
            min-width: 150px;
            text-align: right;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            width: 100%;
            height: 30px;
        }
        .captcha-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-left: 65px;
        }
        .captcha {
            background-color: navy;
            color: white;
            padding: 8px;
            font-weight: normal;
            letter-spacing: 3px;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }
        .captcha-refresh {
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button {
            background-color: green;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 14%;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
        }
        .forgot-password {
            margin-top: 10px;
            color: blue;
            text-decoration: none;
            text-align: center;
            font-weight: normal;
        }
        .footer {
            position: relative;
            margin-top: 321px;
            font-size: 16px;
            font-weight: normal;
            background-color: #002147;
            color: white;
            padding: 10px;
        }
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px 20px;
            }
            .header img {
                height: 50px;
                margin-bottom: 20px;
                margin-left: -10px;
                margin-right: -10px;
            }
            .header-text {
                font-size: 12px;
                text-align: center;
            }
            .container {
                width: 60%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="left_logo.png" alt="Left Logo">
        <div class="header-text">
            <h2 style="margin: 5px 0;">JOINT ENTRANCE EXAMINATION (Main) â€“ 2025</h2>
            <h3 style="margin: 5px 0;">SESSION 1 (JANUARY 2025)</h3>
            <h4 style="margin: 5px 0;">NTA SCORE CARD: Paper 1 (B.E./B Tech.)</h4>
        </div>
        <img src="right_logo.png" alt="Right Logo">
    </div>
    <div class="container" style="margin-top: 40px;">
        <div class="title">View Result</div>
        <div class="input-group">
            <label>Application Number :</label>
            <input type="text" id="appNumber">
        </div>
        <div class="input-group">
            <label>Password :</label>
            <input type="password" id="password">
        </div>
        <div class="input-group">
            <label>Enter CAPTCHA <span style="color:green">(case sensitive)</span> :</label>
            <input type="text">
        </div>
        <div class="captcha-box">
            <span style="margin-right: 10px;">CAPTCHA :</span>
            <div class="captcha" id="captcha">61S4H6</div>
            <span class="captcha-refresh" onclick="reloadCaptcha()">ðŸ”„</span>
        </div>
        <div class="buttons">
            <button onclick="login()">LOGIN</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
    <div class="footer">This site is designed and hosted by NIC PEP Division. The contents are provided by NTA. For any further information, please contact NTA.</div>
    
    <script>
        function login() {
            const appNumber = document.getElementById("appNumber").value;
            const password = document.getElementById("password").value;
            const correctAppNumber = "250310204623";
            const correctPassword = "Latur#123";

            if (appNumber === correctAppNumber && password === correctPassword) {
                window.location.href = "result.html"; // Redirect to result page
            } else {
                alert("Invalid Application Number or Password.");
            }
        }

        function reloadCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha').innerText = captcha;
        }
    </script>
</body>
</html>
